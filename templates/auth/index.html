<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
</head>

<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message: </strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <h1>Welcome to the auth app</h1>

    {% if user.is_authenticated %}
    <h1>Hello {{ fname }}</h1>
    <h2>You're successfully logged in</h2>
    <button type="submit" class="btn"><a href="/signout">SignOut</a></button>

    {% else %}
    <button type="submit" class="btn"><a href="/signup">SignUp</a></button>
    <button type="submit" class="btn"><a href="/signin">SignIn</a></button>
    {% endif %}
</body>

</html>
